<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center">
    <div class="mx-auto w-[80%] md:w-[40%] lg:w-[25%] h-auto max-h-[80%] mt-8 md:mt-24 lg:mt-8 py-8 rounded-md bg-neutral-900 p-2 md:p-4 lg:p-6 text-white flex flex-col items-center">
       <div class="border-2 border-[#c5f82a] rounded-full">
            <!--we will place an image here  -->
            <img src="face.jpg" alt="User profile picture" class="h-12 w-12 md:h-24 md:w-24 object-cover rounded-full">
       </div>

       <!--the bio of the person  -->
       <div class="text-center mt-4">
            <h2 class="text-xl font-bold">Jessica Randall</h2>
            <h4 class="text-xs mt-2 mb-4 text-[#c5f82a]">London, United Kingdom</h4>
            <h3 class="text-xs">"Front-end Developer and avid reader."</h3>
       </div>
       

       <!--the links to the socials  -->
       <div class="flex flex-col items-center mt-4">
           <a href="#" class="my-2 w-full bg-neutral-800 text-center py-2 px-16 rounded-md text-sm hover:bg-[#c5f82a] transition ease-in-out duration-500 hover:text-[#333] font-bold">GitHub</a>
           <a href="#" class="my-2 w-full bg-neutral-800 text-center py-2 px-16 rounded-md text-sm hover:bg-[#c5f82a] transition ease-in-out duration-500 hover:text-[#333] font-bold">Frontend Mentor</a>
           <a href="#" class="my-2 w-full bg-neutral-800 text-center py-2 px-16 rounded-md text-sm hover:bg-[#c5f82a] transition ease-in-out duration-500 hover:text-[#333] font-bold">LinkedIn</a>
           <a href="#" class="my-2 w-full bg-neutral-800 text-center py-2 px-16 rounded-md text-sm hover:bg-[#c5f82a] transition ease-in-out duration-500 hover:text-[#333] font-bold">Twitter</a>
           <a href="#" class="my-2 w-full bg-neutral-800 text-center py-2 px-16 rounded-md text-sm hover:bg-[#c5f82a] transition ease-in-out duration-500 hover:text-[#333] font-bold">Instagram</a>
       </div>
     
    </div>
</body>
</html>
